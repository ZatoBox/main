name: CI / Build & Push Docker Images

on:
  push:
    branches:
      - main

permissions:
  packages: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR using GITHUB_TOKEN
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        run: |
          OWNER_LC="$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')"
          docker build -f Dockerfile.backend -t ghcr.io/${OWNER_LC}/zato-backend:latest .
          docker push ghcr.io/${OWNER_LC}/zato-backend:latest

      - name: Build and push ocr image
        run: |
          OWNER_LC="$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')"
          docker build -f Dockerfile.ocr -t ghcr.io/${OWNER_LC}/zato-ocr:latest .
          docker push ghcr.io/${OWNER_LC}/zato-ocr:latest
