version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    env_file:
      - backend/zato-csm-backend/.env
    ports:
      - '4444:4444'
    restart: unless-stopped
    networks:
      - zato-net

  ocr:
    build:
      context: .
      dockerfile: Dockerfile.ocr
    env_file:
      - OCR/.env
    ports:
      - '5000:5000'
    restart: unless-stopped
    networks:
      - zato-net

networks:
  zato-net:
    driver: bridge
