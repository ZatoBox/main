<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Image Upload</title>
</head>
<body>
    <h1>Test Image Upload</h1>
    
    <form id="uploadForm">
        <div>
            <label for="name">Product Name:</label>
            <input type="text" id="name" name="name" value="Test Product" required>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description">Test description</textarea>
        </div>
        <div>
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" value="99.99" required>
        </div>
        <div>
            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" value="10">
        </div>
        <div>
            <label for="category">Category:</label>
            <input type="text" id="category" name="category" value="Test">
        </div>
        <div>
            <label for="images">Images:</label>
            <input type="file" id="images" name="images" multiple accept="image/*">
        </div>
        <button type="submit">Create Product</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('name', document.getElementById('name').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('price', document.getElementById('price').value);
            formData.append('stock', document.getElementById('stock').value);
            formData.append('category', document.getElementById('category').value);
            
            const files = document.getElementById('images').files;
            for (let i = 0; i < files.length; i++) {
                formData.append('images', files[i]);
            }

            try {
                const response = await fetch('http://localhost:4444/api/products', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer test-token-1-1234567890'
                    },
                    body: formData
                });

                const result = await response.json();
                document.getElementById('result').innerHTML = `
                    <h3>Response:</h3>
                    <pre>${JSON.stringify(result, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <pre>${error.message}</pre>
                `;
            }
        });
    </script>
</body>
</html>
