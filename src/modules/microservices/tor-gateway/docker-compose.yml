services:
  tor-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tor-gateway
    ports:
      - "3001:3001"
    environment:
      - BTCPAY_URL=${BTCPAY_URL}
      - BTCPAY_API_KEY=${BTCPAY_API_KEY}
      - PORT=3001
      - SOCKS_HOST=192.168.0.203
      - SOCKS_PORT=9050
    restart: unless-stopped
